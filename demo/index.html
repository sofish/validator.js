!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,requiresActiveX=true" />
	<title>validate.js</title>
	<style type="text/css">
	   *{margin:0;padding:0;}
		body{padding:30px;}
		input:not([type=submit]), textarea{border:1px solid #ddd;padding:6px;}
		p{padding:10px;background:#f7f7f7;width:300px;}
		
		.error{background:#ddd;}
		.error textarea, .error input, .error select{border:2px solid #bbb;padding:5px;}
	</style>
</head>

<body class="typo">

<form action="" id="send" novalidate>
	<p><input type="email" name="" value="" id="" placeholder="email" required data-error="email"/></p>
	<p><input type="text" name="" value="" id="" placeholder="text" required data-error="text" ></p>
	<p>
		<select name="select" id="" required data-error="select">
			<option value="1">item 1</option>
			<option value="2">item 2</option>
			<option value="3">item 3</option>
		</select>
	</p>
	<p><textarea placeholder="some text" required data-error="textarea"></textarea></p>
	<input type="submit" value="send" />
</form>
	
<script type="text/javascript" src="./jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./validator.js"></script>
<script type="text/javascript">
var options = {
	callback: function(msg){
		console.log(msg);
	},
	prevalid: true,
	custom: function(){
    	return 1;
	}
}

// run validator
$('#send').validate(options);

// listen to the `prevaild` error
$('[required]', '#send').on('error', function(e, msg){
	console.log(msg);
})


</script>
	
</body>
</html>
